<div class="expense-list">
  <h2>Recent Transactions</h2>
  
  <div *ngIf="expenses.length === 0" class="empty-state">
    No transactions yet. Add your first expense or income!
  </div>
  
  <div class="transactions">
    <div *ngFor="let expense of expenses" 
         class="transaction-item"
         [style.borderLeftColor]="getCategoryColor(expense.category)">
      <div class="transaction-info">
        <div class="category-badge" [style.background]="getCategoryColor(expense.category)">
          {{expense.category}}
        </div>
        <div class="description">{{expense.description}}</div>
        <div class="date">{{expense.date | date:'MMM d, yyyy'}}</div>
      </div>
      
      <div class="transaction-amount">
        <span [class.income-text]="expense.type === 'income'"
              [class.expense-text]="expense.type === 'expense'">
          {{expense.type === 'income' ? '+' : '-'}}â‚¬{{expense.amount | number:'1.2-2'}} <!-- Changed â‚¹ to â‚¬ -->
        </span>
        <button class="delete-btn" (click)="deleteExpense(expense.id)">Ã—</button>
      </div>
    </div>
  </div>
  @if (showUndoMessage) {
  <div class="undo-notification" [@fadeIn]>
    <div class="undo-message">
      <span>ğŸ—‘ï¸ Transaction deleted</span>
    </div>
    <button class="undo-btn" (click)="undoDelete()">Undo</button>
    <button class="undo-close" (click)="hideUndoMessage()">Ã—</button>
  </div>
}
</div>
